<div class="container custom-container w-30 mt-5">
  <form>
    <div class="pt-4 pb-1 text-center">
      <h5>Новий пароль</h5>
    </div>
    <div class="d-flex justify-content-center">
      <div class="w-75">
        <div class="text-center custom-text-info">
          <p>Вкажіть новий пароль для вашої сторінки.</p>
        </div>
        <div class="py-2">
          <div class="input-group">
            <input [type]="passwordVisibility ? 'text' : 'password'" class="form-control" placeholder="Новий пароль"
                   required>
            <button class="custom-input-button" type="button" (click)="togglePasswordVisibility()">
              <span class="material-icons align-middle">{{passwordVisibility ? 'visibility_off' : 'visibility' }}</span>
            </button>
          </div>
        </div>
        <div class="py-2">
          <div class="input-group">
            <input [type]="repeatPasswordVisibility ? 'text' : 'password'" class="form-control"
                   placeholder="Підтвердіть пароль" required>
            <button class="custom-input-button" type="button" (click)="toggleRepeatPasswordVisibility()">
              <span
                class="material-icons align-middle">{{repeatPasswordVisibility ? 'visibility_off' : 'visibility' }}</span>
            </button>
          </div>

        </div>
        <div class="py-4 text-center">
          <input type="button" class="btn btn-def" value="Змінити">
        </div>
      </div>
    </div>
  </form>
</div>
