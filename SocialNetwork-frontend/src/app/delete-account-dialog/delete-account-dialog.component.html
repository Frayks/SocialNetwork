<div class="container-def p-3">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="pt-4 pb-1 text-center">
      <h5>Видалити обліковий запис</h5>
    </div>
    <div class="d-flex justify-content-center">
      <div class="w-75">
        <div class="text-center text-gray">
          <p>Щоб видалити обліковий запис, введіть пароль ще раз:</p>
        </div>
        <div class="text-center my-3">
          <input type="password" class="form-control" placeholder="Пароль"
                 [class.is-invalid]="password.touched && password.invalid"
                 [class.is-valid]="password.touched && password.valid"
                 name="password" ngModel
                 #password="ngModel" required>
          <div class="invalid-feedback px-2"
               [class.d-block]="errorMessages.has(password.name) && password.invalid">{{errorMessages.get(password.name)}}</div>
        </div>
        <div class="pt-2 pb-4 text-center">
          <button type="submit" class="inp-def-form btn-red me-4">
            <span class="material-icons custom-material-icons align-middle">delete</span>
            Видалити
          </button>
          <button type="button" class="inp-def-form btn-def" (click)="cancelDelete()">
            <span class="material-icons custom-material-icons align-middle">clear</span>
            Скасувати
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
