<div class="container-header">
  <div class="block-header">
    <div class="row h-100">
      <div class="col-22pr px-def">
        <a [routerLink]="['']" class="logo-link">
          <div class="logo-box d-flex justify-content-center">
            <div class="align-self-center">
              <img class="logo" src="assets/images/logo.svg">
            </div>
            <div class="align-self-center">
              <span class="logo-text">УкрХаб</span>
            </div>
          </div>
        </a>
      </div>
      <div class="col-56pr px-def">
        <input #inputSearch type="text" class="inp-def-form inp-search" maxlength="100" placeholder="Пошук"
               (input)="search(inputSearch)" (focusout)="clearSearchState(inputSearch)">
        <div class="container-def block-search-result" *ngIf="searchResult && searchResult.userList.length > 0">
          <div *ngFor="let user of searchResult.userList">
            <a [routerLink]="['/users', user.username]" class="link-def" (click)="clearSearchState(inputSearch)">
              <div class="user-item-box">
                <div class="user-item-icon-box position-relative">
                  <img [src]="user.avatarUri" class="user-item-icon">
                  <span *ngIf="user.online"
                        class="online-symbol-icon-middle material-icons">noise_control_off</span>
                </div>
                <div class="user-item-name-box">
                  <span>{{user.firstName}} {{user.lastName}}</span>
                </div>
              </div>
              <hr class="hr-min-full">
            </a>
          </div>
        </div>
      </div>
      <div class="col-22pr px-def">
        <input type="button" class="btn-exit-cst float-end" (click)="logout()" value="Вихід">
      </div>
    </div>
  </div>
</div>
